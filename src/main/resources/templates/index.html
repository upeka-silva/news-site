<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 14px;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #229954;
        }
        .news-list {
            margin-top: 30px;
        }
        .news-card {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .category-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>News Management</h1>
<div class="container">
    <h2>Add News</h2>
    <form id="newsForm">
        <input type="text" id="headline" placeholder="Headline" required>
        <textarea id="content" placeholder="Content" rows="5" required></textarea>
        <select id="categories" multiple required></select>
        <button type="submit">Add News</button>
    </form>

    <div class="news-list" id="newsList">
        <h2>Existing News</h2>
        <div id="newsCards">Loading...</div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';
    let categories = [];

    // Load categories
    async function loadCategories() {
        try {
            const res = await fetch(`${API_URL}/categories`);
            categories = await res.json();

            const select = document.getElementById('categories');
            select.innerHTML = '';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        } catch (err) {
            console.error('Error loading categories:', err);
        }
    }

    // Load existing news
    async function loadNews() {
        try {
            const res = await fetch(`${API_URL}/news`);
            const newsList = await res.json();

            const newsCards = document.getElementById('newsCards');
            if (newsList.length === 0) {
                newsCards.innerHTML = 'No news available.';
                return;
            }

            newsCards.innerHTML = newsList.map(news => `
                    <div class="news-card">
                        <h3>${news.headline}</h3>
                        <p>${news.content}</p>
                        <div>
                            ${news.categories.map(cat => `<span class="category-tag">${cat.name}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
        } catch (err) {
            console.error('Error loading news:', err);
        }
    }

    // Submit news
    document.getElementById('newsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const headline = document.getElementById('headline').value.trim();
        const content = document.getElementById('content').value.trim();
        const selectedOptions = Array.from(document.getElementById('categories').selectedOptions);
        const categoryIds = selectedOptions.map(opt => parseInt(opt.value));

        if (!headline || !content || categoryIds.length === 0) return alert('Fill all fields!');

        try {
            const res = await fetch(`${API_URL}/news`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ headline, content, categoryIds })
            });

            if (res.ok) {
                alert('News added!');
                document.getElementById('newsForm').reset();
                loadNews();
            } else {
                alert('Error adding news');
            }
        } catch (err) {
            console.error('Error adding news:', err);
        }
    });

    // Initialize
    loadCategories();
    loadNews();
</script>
</body>
</html>
